package:
  name: illumiprocessor
  version: 2.0.3

source:
  fn: v2.0.3.tar.gz
  url: https://github.com/faircloth-lab/illumiprocessor/archive/v2.0.3.tar.gz
  sha1: 4e14a88e30314fa3192052b5bd9fed26a7af1707

build:
  # entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - bx-python = bx-python:main
    #
    # Would create an entry point called bx-python that calls bx-python.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 0

requirements:
  build:
    - python

  run:
    - python
    - trimmomatic

test:
    commands:
      - illumiprocessor --help

about:
  home: https://github.com/faircloth-lab/illumiprocessor
  license: BSD
